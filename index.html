    <title>First Ladies Translator</title>

<body>
    <section>
        <form>  
            <fieldset>
                <label>Choose a language:</label>

                <input type="radio" name="language" id="italianTranslation" value="italian"> Italian
                <input type="radio" name="language" id="hindiTranslation" value="hindi"> Hindi</fieldset>
            </fieldset>
            <fieldset>
                <input type="text">
            </fieldset>
            <input type="button" value="Translate"> 
        </form>
</section>
<section>
    <p id="translatedText">

    </p>
</section>


</body>
